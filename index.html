<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1 2809 | Elite Operating System</title>
    <style>
        :root {
            --gold: #d4af37;
            --black: #050505;
            --gray: #1a1a1a;
            --text-gray: #888;
        }

        body {
            background-color: var(--black);
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SECCIÓN DE MARCA (BRANDING) --- */
        .header {
            padding: 80px 20px;
            text-align: center;
            border-bottom: 1px solid var(--gray);
            width: 100%;
        }

        h1 {
            color: var(--gold);
            font-size: 3.5rem;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--text-gray);
            letter-spacing: 4px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* --- CONSOLA DE SISTEMA --- */
        #system-terminal {
            width: 90%;
            max-width: 800px;
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin: 40px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.05);
        }

        .cmd-prefix { color: var(--gold); }
        .cmd-text { color: #00ff00; }

        /* --- SECCIÓN DE ADQUISICIÓN --- */
        .acquisition-panel {
            width: 90%;
            max-width: 500px;
            background: var(--gray);
            padding: 40px;
            margin-bottom: 80px;
            border-radius: 2px;
            text-align: center;
        }

        .acquisition-title {
            color: white;
            letter-spacing: 6px;
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .sector-tag {
            color: var(--gold);
            font-size: 0.7rem;
            margin-bottom: 40px;
            display: block;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        input:focus { outline: none; border-bottom: 1px solid var(--gold); }

        .btn-elite {
            background: var(--gold);
            color: black;
            border: none;
            padding: 20px 40px;
            width: 100%;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>A-1 2809</h1>
        <div class="tagline">PROTOCOL-2809: ACCESS GRANTED</div>
    </div>

    <div id="system-terminal">
        <div><span class="cmd-prefix">A1_Root@System:~$</span> <span class="cmd-text">INIT PROTOCOL A-1 2809...</span></div>
        <div><span class="cmd-prefix">A1_Root@System:~$</span> <span class="cmd-text">FORMULA: RESVERATROL BASE LOADED.</span></div>
        <div><span class="cmd-prefix">A1_Root@System:~$</span> <span class="cmd-text">TARGET: MADRID NORTE SECTOR EXCLUSIVO.</span></div>
        <div id="live-feed"></div>
    </div>

    <div class="acquisition-panel">
        <div class="acquisition-title">ADQUISICIÓN</div>
        <span class="sector-tag">MADRID NORTE SECTOR EXCLUSIVO</span>
        
        <input type="text" placeholder="IDENTIDAD">
        <input type="text" placeholder="WHATSAPP (+34)">
        <input type="text" placeholder="DIRECCIÓN DE ENTREGA">
        
        <button class="btn-elite">SOLICITAR ACCESO VITALITY</button>
    </div>

    <script>
        const feed = document.getElementById('live-feed');
        const logs = [
            "Syncing with Elite Performance Protocol...",
            "Price set: 130.00 EUR for primary clients.",
            "Verification: Coenzima Q10 / PQQ 120mg identified.",
            "Status: System fully operational."
        ];
        
        let count = 0;
        function addLog() {
            if (count < logs.length) {
                const line = document.createElement('div');
                line.innerHTML = `<span class="cmd-prefix">A1_Root@System:~$</span> <span class="cmd-text"> ${logs[count]}</span>`;
                feed.appendChild(line);
                count++;
                setTimeout(addLog, 1500);
            }
        }
        setTimeout(addLog, 1000);
    </script>
</body>
</html>
